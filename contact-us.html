<article>
    <div class="d-flex history pt-4 pt-md-5 px-2">
        <span>INICIO</span>
        <i class="bi bi-chevron-right mx-3"></i>
        <span>CONTÁCTANOS</span>
    </div>
</article>
<article>
    <div class="row no-gutters">
        <div class="col-12 col-lg-10 col-xl-8 my-4 my-md-5 mx-auto py-5 px-3">
            <form id="form">
                <div class="form-group mb-4">
                    <label for="name" class="mb-2">NOMBRES</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group mb-4">
                    <label for="last-name" class="mb-2">APELLIDOS</label>
                    <input type="text" class="form-control" id="last-name">
                </div>
                <div class="form-group mb-4">
                    <label for="email" class="mb-2">CORREO ELECTRÓNICO</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group mb-4">
                    <label for="message" class="mb-2">MENSAJE</label>
                    <textarea class="form-control" name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <div class="d-flex">
                    <button type="submit" class="btn my-4 my-sm-5 mx-auto py-1 px-3">ENVIAR</button>
                </div>
            </form>
        </div>
    </div>
</article>
